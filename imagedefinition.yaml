schemaVersion: 0.1.0
description: "Dev Box customization for full\-stack development with App Installer fallback" 
tasks: 
  - task: install\-app\-installer 
    description: "Install App Installer \(winget\) if not present" 
    command: \

      powershell \-Command "Invoke\-WebRequest \-Uri https://aka.ms/getwinget \-OutFile AppInstaller.msixbundle" 
      powershell \-Command "Add\-AppxPackage .\\AppInstaller.msixbundle" 
  - task: install\-vscode 
    description: "Install Visual Studio Code" 
    command: \

      winget install \-\-id Microsoft.VisualStudioCode \-e \-\-accept\-package\-agreements \-\-accept\-source\-agreements 
  - task: install\-powershell 
    description: "Install PowerShell 7" 
    command: \

      winget install \-\-id Microsoft.PowerShell \-e \-\-accept\-package\-agreements \-\-accept\-source\-agreements 
  - task: install\-nvm 
    description: "Install Node Version Manager \(nvm\) for Windows" 
    command: \

      winget install \-\-id CoreyButler.NVMforWindows \-e \-\-accept\-package\-agreements \-\-accept\-source\-agreements 
  - task: install\-sql\-server 
    description: "Install SQL Server Developer 2022" 
    command: \

      winget install \-\-id Microsoft.SQLServer.2022.Developer \-e \-\-accept\-package\-agreements \-\-accept\-source\-agreements 
  - task: install\-notepadpp 
    description: "Install Notepad\+\+" 
    command: \

      winget install \-\-id Notepad\+\+.Notepad\+\+ \-e \-\-accept\-package\-agreements \-\-accept\-source\-agreements 
  - task: enable\-wsl 
    description: "Enable Windows Subsystem for Linux \(WSL\)" 
    command: \

      dism.exe /online /enable\-feature /featurename:Microsoft\-Windows\-Subsystem\-Linux /all /norestart 
      dism.exe /online /enable\-feature /featurename:VirtualMachinePlatform /all /norestart 
      wsl \-\-install 
  - task: install\-dotnet\-sdk 
    description: "Install .NET 8 SDK" 
    command: \

      winget install \-\-id Microsoft.DotNet.SDK.8 \-e \-\-accept\-package\-agreements \-\-accept\-source\-agreements 
  - task: install\-github\-desktop 
    description: "Install GitHub Desktop" 
    command: \

      winget install \-\-id GitHub.GitHubDesktop \-e \-\-accept\-package\-agreements \-\-accept\-source\-agreements
